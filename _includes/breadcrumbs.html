{% assign parts = page.url | split: '/' | reject: '' %}
{% assign acc = "" %}
<nav class="breadcrumbs">
  <a href="{{ site.baseurl }}/">Home</a>
  {% for part in parts %}
    {% assign acc = acc | append: '/' | append: part %}
    &nbsp;â€º&nbsp;
    {% if forloop.last %}
      <span>{{ part }}</span>
    {% else %}
      <a href="{{ site.baseurl }}{{ acc }}/">{{ part }}</a>
    {% endif %}
  {% endfor %}
</nav>
