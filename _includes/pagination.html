<nav class="pagination">
  {% assign prev_url = include.prev.url | remove: "index.html" | remove: ".html" %}
  {% assign next_url = include.next.url | remove: "index.html" | remove: ".html" %}
  {% if include.prev %}<a class="prev" href="{{ prev_url }}">← Previous: {{ include.prev.title }}</a>{% endif %}
  {% if include.next %}<a class="next" href="{{ next_url }}">Next: {{ include.next.title }} →</a>{% endif %}
</nav>
